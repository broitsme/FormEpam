<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script>
    window.onload = function () {
        if (this.document.addEventListener) {
            this.document.getElementById('button1').addEventListener('click', EventHandler, false);
        }
        else {
            this.document.getElementById('button1').attachEvent('click', EventHandler, false);
        }
        };
    function EventHandler() {
        alert("jQuery Tutorial");
    }
</script>
    <input type="button" id="button1" value="Click Me"/>
</body>
</html>
